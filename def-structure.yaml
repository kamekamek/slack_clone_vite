main:
  app.tsx:
    content: |-
      """メインアプリケーションコンポーネント
      内容:
      - レイアウト構成（Flexbox使用）
      - コンポーネントの統合
      - メインの状態管理（useSlackClone）の統合
      - 認証システムの統合（useAuth）
      - ユーザープロフィール管理の統合（useUserProfile）
      - チャンネル作成・選択のコールバック管理
      - メッセージの永続化管理"""
    dependency:
      - components/Sidebar.tsx
      - components/MessageList.tsx
      - components/MessageInput.tsx
      - hooks/useSlackClone.ts
      - hooks/useAuth.ts
      - hooks/useUserProfile.ts
      - components/Auth/AuthModal.tsx
      - components/UserProfile/UserProfileModal.tsx

hooks:
  useAuth.ts:
    content: |-
      """認証管理カスタムフック
      内容:
      - ユーザー認証状態の管理
      - ログイン/ログアウト機能
      - ユーザー登録機能
      - ゲストアクセス機能
      - パスワードリセット機能
      - LocalStorageを使用した認証情報の永続化"""
    dependency: []

  useUserProfile.ts:
    content: |-
      """ユーザープロフィール管理カスタムフック
      内容:
      - プロフィール情報の管理
      - アバター画像のアップロード
      - ステータスメッセージの更新
      - オンライン/オフライン状態の管理
      - LocalStorageを使用したプロフィール情報の永続化"""
    dependency: []

  useSlackClone.ts:
    content: |-
      """Slackクローンのカスタムフック
      内容:
      - メッセージの状態管理（送信、フィルタリング）
      - チャンネルの状態管理（作成、選択）
      - 日本語チャンネル名のバリデーション（2-80文字制限）
      - チャンネル名の重複チェック（大文字小文字区別なし）
      - タイムスタンプベースのID生成
      - メッセージのチャンネルごとのフィルタリング
      - LocalStorageを使用したメッセージの永続化
      - メッセージの編集・削除機能
      - 編集履歴の管理
      - 権限管理システム"""
    dependency: []

